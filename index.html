<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitmask Tool</title>
  <style>
    body {
      background: #111;
      color: #f0f0f0;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #00f0ff;
    }
    .section {
      margin-bottom: 30px;
    }
    input[type="text"], textarea {
      width: 100%;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 5px;
      font-family: monospace;
      margin-top: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    .result {
      background: #222;
      padding: 10px;
      border: 1px solid #555;
      white-space: pre-wrap;
    }
    button {
      background: #00f0ff;
      color: #000;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ”§ Bitmask Tool</h1>

  <div class="section">
    <h2>1. Visualize Bitmask</h2>
    <label>Enter a number:</label>
    <input type="text" id="visualizeInput" placeholder="e.g. 5">
    <button onclick="visualizeBitmask()">Visualize</button>
    <div class="result" id="visualResult"></div>
  </div>

  <div class="section">
    <h2>2. Generate Bitmask from Flags</h2>
    <label>Enter flags (comma separated):</label>
    <input type="text" id="flagInput" placeholder="e.g. READ,EXECUTE">
    <button onclick="generateMask()">Generate Mask</button>
    <div class="result" id="maskResult"></div>
  </div>

  <div class="section">
    <h2>3. Decode Bitmask</h2>
    <label>Enter a bitmask value:</label>
    <input type="text" id="decodeInput" placeholder="e.g. 5">
    <button onclick="decodeMask()">Decode</button>
    <div class="result" id="decodeResult"></div>
  </div>

  <script>
    const FLAGS = {
      READ: 1 << 0,
      WRITE: 1 << 1,
      EXECUTE: 1 << 2,
      DELETE: 1 << 3,
      SHARE: 1 << 4,
      ARCHIVE: 1 << 5,
      SYSTEM: 1 << 6,
      HIDDEN: 1 << 7,
      CUSTOM1: 1 << 8,
      CUSTOM2: 1 << 9,
      CUSTOM3: 1 << 10
    };

    function visualizeBitmask() {
      const input = parseInt(document.getElementById('visualizeInput').value);
      if (isNaN(input)) return;
      const binary = input.toString(2).padStart(32, '0');
      const setBits = [...binary].reduce((acc, bit, i) => {
        if (bit === '1') acc.push(31 - i);
        return acc;
      }, []);
      const output = `Decimal: ${input}\nHex: 0x${input.toString(16).toUpperCase()}\nBinary: ${binary}\nSet Bits: ${setBits.join(', ')}`;
      document.getElementById('visualResult').textContent = output;
    }

    function generateMask() {
      const input = document.getElementById('flagInput').value;
      const flags = input.split(',').map(f => f.trim().toUpperCase());
      let mask = 0;
      flags.forEach(f => {
        if (FLAGS[f] !== undefined) mask |= FLAGS[f];
      });
      document.getElementById('maskResult').textContent = `Generated Bitmask: ${mask}\nBinary: ${mask.toString(2).padStart(32, '0')}\nHex: 0x${mask.toString(16).toUpperCase()}`;
    }

    function decodeMask() {
      const input = parseInt(document.getElementById('decodeInput').value);
      if (isNaN(input)) return;
      const activeFlags = Object.entries(FLAGS)
        .filter(([_, val]) => (input & val) === val)
        .map(([key]) => key);
      document.getElementById('decodeResult').textContent = `Active Flags: ${activeFlags.join(', ')}`;
    }
  </script>
</body>
</html>
